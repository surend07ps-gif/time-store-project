<!DOCTYPE html>
<html>
<head>
    <title>Simple Test - The Time Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cccccc;
        }
        .success {
            color: #4ade80;
            padding: 1rem;
            background: #052e16;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .error {
            color: #f87171;
            padding: 1rem;
            background: #450a0a;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Time Store</h1>
        <p>This is a simple test page to verify the website is working.</p>
        
        <div class="success">
            <strong>Success!</strong> If you can see this message, the server is working correctly.
        </div>
        
        <p>Your main React application should load below:</p>
        
        <div id="root">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // Simple test to see if JavaScript is working
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            root.innerHTML = '<p>JavaScript is working! Your React app should appear here.</p>';
            
            // Try to load the main app
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = '/src/main.tsx';
                script.type = 'module';
                script.onerror = function() {
                    root.innerHTML += '<div class="error"><strong>Error:</strong> Could not load the main application script.</div>';
                };
                document.body.appendChild(script);
            }, 1000);
        });
    </script>
</body>
</html>
